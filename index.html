    <title>To-Do-List</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <header>My Day</header>
    <div id = "container">
        <div id = "pending"></div>

        <button>Add</button>
    </div>

    <div class = "nothingSelected">
        <img src = "toDoLogo.png">
        <br>
        Plan Your Day!!!
    </div>

    <div class = "edit-panel">
        <div class="cross">Ã—</div>
        <input type = "text" class = "edit-input">

    </div>

</html>
